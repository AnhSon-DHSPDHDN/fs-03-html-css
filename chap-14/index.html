<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Width Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Product list</h1>
      <!-- 1 row chứa 12 phần bằng nhau -->
      <div class="row g-2">
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="product">
            <img
              src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcSrJKdB6-ugrz_niV00BfApx9sw2Rb34_7Vw__4a-zvn95CuvcVtJjs-irirzhN2SLTbI71fKWGjnQX0eU"
              alt="cr7"
            />
            <div class="title">Ronaldo</div>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="product"></div>
        </div>
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="product"></div>
        </div>
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="product"></div>
        </div>
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="product"></div>
        </div>
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="product"></div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-4">
          <div class="nav"></div>
        </div>
        <div class="col-8">
          <div class="content"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
